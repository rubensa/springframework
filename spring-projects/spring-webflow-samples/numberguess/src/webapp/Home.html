<div id="content">
	<div id="insert">
		<img src="images/webflow-logo.jpg"/>
	</div>
	<h2>The Higher Lower Guessing Game</h2>
	<hr>
	<h3>Guess a number between 1 and 100!</h3>
	<hr>
	<form jwcid="enterGuess@webflow:Form">
		<table>
			<tr class="readOnly">
				<td>
					Number of guesses:
				</td>
				<td>
					<span jwcid="@webflow:Insert" value="game.numberOfGuesses"/>
				</td>
			</tr>
			<tr class="readOnly">
				<td>
					Your last guess was:
				</td>
				<td>
					<span jwcid="@webflow:Insert" value="game.lastGuess"/>
				</td>
			</tr>
		    <tr>
		    	<td>Guess:</td>
		    	<td>
		    		<input jwcid="guess">
		    	</td>
		    </tr>
			<tr>
				<td colspan="2" class="buttonBar">
					<input jwcid="submit@webflow:Submit"/>
				</td>
			</tr>		    
		</table>
	</form>
</div>
