# points to ant 1.6.2 build system for building samples
builds.dir=../../../builds

############################################################
# user-definable build properties neccessary to build samples
# ensure these properties are correct for your environment
############################################################

# location where development tools reside (e.g libs, templates, master builds)
devtools.dir=c:/development/spring-training/devtools

# location of spring related jars (including spring-webflow.jar and spring-webflow-support.jar)
spring.dir=${devtools.dir}/lib/spring

# location of apps (e.g tomcat, weblogic, etc.)
apps.dir=c:/development/apps

# location of tomcat, for sample app deployment
tomcat.dir=${apps.dir}/tomcat/5.5

