# values in here are overridden by a user-specific build.properties in this project

# project information

project.name=phonebook
project.package=org.springframework.samples.web.flow.phonebook
project.title=Phonebook Web Flow Sample
project.version=2.0

# where libs, project templates, and company-wide build files exist
devtools.dir=../../../
builds.dir=${devtools.dir}/builds
spring.dir=${devtools.dir}/dist

# contains properties common to all projects
toplevel.build.properties=${builds.dir}/build.properties

# master build file for all webapps
webapp.build.xml=${builds.dir}/web/build.xml

# Database connection properties
database.type=oracle
database.driver=oracle.jdbc.driver.OracleDriver
database.url=jdbc:oracle:thin:@localhost:1521:${database.oracle.sid}
database.userid=refdata
database.password=refdata
database.schema=refdata
database.catalog=